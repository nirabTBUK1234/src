<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cool Text Box</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    background: #1e1e2f;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .textbox-container, .latex-preview-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 400px;
    margin: 0 20px;
  }

  label {
    font-size: 1rem;
    letter-spacing: 0.5px;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 15px;
    border: 2px solid #444;
    border-radius: 12px;
    background: #2c2c3c;
    color: #fff;
    font-size: 1rem;
    outline: none;
    resize: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  textarea:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 12px rgba(108, 99, 255, 0.5);
  }

  .char-count {
    color: #aaa;
    font-size: 0.85rem;
    text-align: right;
  }

  .latex-preview {
    background: #2c2c3c;
    padding: 15px;
    border-radius: 12px;
    white-space: pre-wrap;
    min-height: 150px;
  }
</style>
</head>
<body>

<div class="textbox-container">
  <label for="plaintext">Enter your text:</label>
  <textarea id="plaintext" maxlength="500" placeholder="Your Plaintext here!"></textarea>
  <div class="char-count" id="charCount">0 / 500</div>
</div>

<div class="latex-preview-container">
  <label>LaTeX Output:</label>
  <div class="latex-preview" id="latexOutput"></div>
</div>

<script>
const textarea = document.getElementById('plaintext');
const charCount = document.getElementById('charCount');
const latexOutput = document.getElementById('latexOutput');

function escapeLaTeX(str) {
    const replacements = {
        '\\': '\\textbackslash{}',
        '{': '\\{',
        '}': '\\}',
        '_': '\\_',
        '^': '\\^{}',
        '%': '\\%',
        '$': '\\$',
        '#': '\\#',
        '&': '\\&',
        '~': '\\textasciitilde{}'
    };
    return str.replace(/[\\{}_^%$#&~]/g, match => replacements[match]);
}

function convertToLaTeX(plainText) {
    const escapedText = escapeLaTeX(plainText);
    return escapedText.replace(/\n/g, '\\\\\n');
}

// Merge both updates in a single listener
textarea.addEventListener('input', () => {
    charCount.textContent = `${textarea.value.length} / ${textarea.maxLength}`;
    latexOutput.textContent = convertToLaTeX(textarea.value);
});
</script>

</body>
</html>

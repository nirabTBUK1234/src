<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cool Text Box</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="textbox-container">
  <label for="plaintext">Enter your text:</label>
  <textarea id="plaintext" maxlength="500" placeholder="Your Plaintext here!"></textarea>
  <div class="char-count" id="charCount">0 / 500</div>
</div>

<div class="latex-preview-container">
  <label>LaTeX Output:</label>
  <div class="latex-preview" id="latexOutput"></div>
</div>

<script>
const textarea = document.getElementById('plaintext');
const charCount = document.getElementById('charCount');
const latexOutput = document.getElementById('latexOutput');

function escapeLaTeX(str) {
    const replacements = {
        '\\': '\\textbackslash{}',
        '{': '\\{',
        '}': '\\}',
        '_': '\\_',
        '^': '\\^{}',
        '%': '\\%',
        '$': '\\$',
        '#': '\\#',
        '&': '\\&',
        '~': '\\textasciitilde{}'
    };
    return str.replace(/[\\{}_^%$#&~]/g, match => replacements[match]);
}

function convertToLaTeX(plainText) {
    const escapedText = escapeLaTeX(plainText);
    return escapedText.replace(/\n/g, '\\\\\n');
}

// Merge both updates in a single listener
textarea.addEventListener('input', () => {
    charCount.textContent = `${textarea.value.length} / ${textarea.maxLength}`;
    latexOutput.textContent = convertToLaTeX(textarea.value);
});
</script>

</body>
</html>
